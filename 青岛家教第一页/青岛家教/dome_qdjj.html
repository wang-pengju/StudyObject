<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>新教员注册第一步-青岛家教网</title>
		<link rel="stylesheet" type="text/css" href="css/dome_qdzj.css" />
		<script src="js/dome_qdjj.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="warp">
			<header>
				<div class="head_left">
					<img src="image/qdjjlogo.gif" alt="">
				</div>
				<nav>
					<ul>
						<li>
							<a href="javascript:;" title="">收藏本站</a>
						</li>
						<li>
							<a href="login.html" title="">登录</a>
						</li>
						<li>
							<a href="register.html" title="">注册</a>
						</li>
					</ul>
				</nav>
			</header>
			<!-- /header -->
			<article>
				<div class="art_top">
					新教员注册第一步选择用户、密码和身份
				</div>
				<div class="art_center">
					<form action="dome_qdjj.html" method="get">
						<table cellpadding="0" cellspacing="0" border="0">
							<thead></thead>
							<tbody>
								<tr>
									<td colspan="3" height="22">
										注意：带 * 为必填项
									</td>
								</tr>
								<tr>
									<td colspan="3"bgcolor="#eeeeee"><span class="attr"">登录名和密码</span></td>
								</tr>
								<tr >
									<td width="17%" align="right">*会员名：</td>
									<td><input type="text" name=""></td>
									<td width="52%" height="40px"><span style="color: #FF0000;">3-12个字符</span><span class="f-color">，会员名须以字母开头，只能由英文字母、数字、下划线组成，中间不能有空格。</span></td>
								</tr>
								<tr class="">
									<td width="17%" align="right">*密码：</td>
									<td><input type="password" name=""></td>
									<td width="52%"><span style="color: #FF0000;">6-20个字符</span><span class="f-color">，区分英文字母大小写。</span></td>
								</tr>
								<tr>
									<td width="17%" align="right">*确认密码：</td>
									<td><input type="password" name=""></td>
									<td width="52%"><span class="f-color">确认密码要与密码完全一致，注意英文字母大小写。</span></td>
								</tr>
								<tr>
									<td colspan="3" bgcolor="#eeeeee"><span class="attr">选择教员身份</span></td>
								</tr>
								<tr>
									<td width="17%" align="right">*教员身份：</td>
									<td colspan="2">
										<input type="radio" name="radio_list" id="" value="" /> 在校大学生(研究生) ,不含留学生<br />
										<input type="radio" name="radio_list" id="" value="" /> 专职教师(在职/进修/离职/退休)
										<br />
										<input type="radio" name="radio_list" id="" value="" /> 外籍人士(含留学生、外教)，海外归国人员
										<br />
										<input type="radio" name="radio_list" id="" value="" /> 社会职业人士(已经毕业离校的非教师职业人员)
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
				<div class="art_bottom">
					<form action="register_2.html" method="post">
						<input type="submit" name="" value="提交">
					    <input type="reset" name="" value="重置">
					</form>
				</div>
			</article>
			<!-- /article -->
			<footer>
				<span>Copyright ◎ 2003～2008 </span>版权所有 青岛家教网
			</footer>
			<!-- /footer -->
		</div>
		<!-- /warp -->
	</body>

</html>
