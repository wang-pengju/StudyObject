<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局与圣杯布局</title>
	<link rel="stylesheet" type="text/css" href="css/damo.css"></head>
<body>
	<div class="wraper">
		<div class="grail">
			<header>
				<h1>圣杯布局</h1>
			</header>
			<!-- /header -->
			<article>
				<div class="grail_middle">middle</div>
				<div class="grail_left">left</div>
				<div class="grail_right">right</div>
			</article>
			<!-- /article -->
			<footer>底部版权区</footer>
			<!-- /footer -->
		</div>
		<!-- grail -->
		<div class="wing">
			<header>
				<h1>双飞翼布局</h1>
			</header>
			<!-- /header -->
			<div class="content">
				<article>
					<div class="wing_middle">middle</div>
				</article>
				<!-- /article -->			
				<aside class="wing_left">left</aside>
				<aside class="wing_right">right</aside>
			</div>
			<footer>底部版权区</footer>
			<!-- /footer -->			
			</div>
			<!-- /content -->			
		<!-- wing -->
	</div>
	<!-- /wraper -->
</body>
</html>
