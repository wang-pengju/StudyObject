<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="css/counter.css">
</head>
<body>
	<div class="wraper">
		<div class="content">
			<table cellspacing="0" cellpadding="0">
				<thead>
					<tr rowspan="2">
						<th colspan="5" class="text"></th>
					</tr>
				</thead>
				<tbody>
				    <tr style="display: none;">
						<td colspan="5" id="num_container"></td>
					</tr>
					<tr style="display: none;">
						<td colspan="5" id="text2"></td>
					</tr>
					<tr>
						<td class="clear">C</td>
						<td class="plus-minus">+/-</td>
						<td class="oper">%</td>
						<td class="count_backwards">1/x</td>
						<td class="active oper">/</td>
					</tr>
					<tr>
						<td class="num">7</td>
						<td class="num">8</td>
						<td class="num">9</td>
						<td class="sin">sin</td>
						<td class="active oper">*</td
					</tr>
					<tr>
						<td class="num">4</td>
						<td class="num">5</td>
						<td class="num">6</td>
						<td class="cos">cos</td>
						<td class="active oper">-</td>
					</tr>
					<tr>
						<td class="num">1</td>
						<td class="num">2</td>
						<td class="num">3</td>
						<td class="tan">tan</td>
						<td class="active oper">+</td>
					</tr>
					<tr>
						<td colspan="2" class="num zero">0</td>
						<td class="num">.</td>
						<td class="square">x&sup2</td>
						<td class="active equal">=</td>
					</tr>
				</tbody>
			</table>
		</div><!-- /content -->
	</div><!-- /wraper -->
	<script src="js/counter.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
